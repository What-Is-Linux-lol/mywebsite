<head>
  <style>
    #hibp-form {
  font-size: 1.25rem; /* scales up label text */
  display: flex;
  flex-direction: column;
  gap: 1rem;
  max-width: 400px;
  margin: 2rem auto;
}

#hibp-form label {
  font-weight: bold;
}

#hibp-form input[type="email"] {
  font-size: 1.2rem;
  padding: 0.75rem;
  border: 1px solid #ccc;
  border-radius: 6px;
  width: 100%;
}

#hibp-form button {
  font-size: 1.2rem;
  padding: 0.75rem;
  background-color: #0077cc;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

#hibp-form button:hover {
  background-color: #005fa3;
}

  </style>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <h1>Have You Been Leaked?</h1>
  <p>Enter your email to check if it has been involved in a data breach.</p>

<form id="hibp-form">
  <label for="email">Check if your email was breached:</label>
  <input type="email" id="email" required />
  <div class="g-recaptcha" data-sitekey="6Ld3vN0rAAAAAHQj0G6ywyAQBUxmHwmVVSixsxwl"></div>
  <button type="submit">Check</button>
</form>

<div id="result"></div>

<script src="/js/hibp-client.js"></script>
