<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <style>
 <style>
  /* üåê Global Styles */
  body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    margin: 0;
    padding: 20px;
    line-height: 1.6;
  }

  h1 {
    text-align: center;
    margin-bottom: 10px;
    color: #f1f1f1;
  }

  p {
    text-align: center;
    margin-bottom: 20px;
    color: #cccccc;
  }

  a {
    color: #0096ff;
    text-decoration: none;
  }

  a:hover {
    text-decoration: underline;
  }

  /* üì¨ Contact Form Container */
  .contact-form {
    background-color: #1e1e1e;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    max-width: 500px;
    margin: auto;
  }

  /* üìù Form Fields */
  .contact-form label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #e0e0e0;
  }

  .contact-form input,
  .contact-form textarea {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border: 1px solid #444;
    border-radius: 4px;
    font-size: 16px;
    background-color: #2a2a2a;
    color: #e0e0e0;
  }

  .contact-form input:focus,
  .contact-form textarea:focus {
    outline: none;
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
  }

  /* üöÄ Submit Button */
  .contact-form button {
    background-color: #007BFF;
    color: #fff;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  .contact-form button:hover {
    background-color: #0056b3;
  }

  /* ‚úÖ Response Messages */
  .success,
  .error {
    text-align: center;
    padding: 10px;
    border-radius: 4px;
    max-width: 500px;
    margin: 20px auto;
    font-weight: bold;
  }

  .success {
    background-color: #28a745;
    color: #fff;
  }

  .error {
    background-color: #dc3545;
    color: #fff;
  }
</style>
</head>
<body>
  <h1>Contact Me</h1>
  <p>
    If you have any questions, feedback, or would simply like to reach out, please use the form below or email me directly at
    <a href="mailto:Jtalkstech@proton.me">Jtalkstech@proton.me</a>.
  </p>
  <div class="contact-form">
    <a href="javascript:history.back()" style="text-decoration: none; color: #0057e7; font-size: 16px;">‚Üê Back</a>
    <form id="contactForm" action="https://formspree.io/f/mjkyqbjp" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="_replyto" placeholder="Enter your email" required />
      
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>
  
  <div id="formResponse"></div>
  
  <script>
    // JavaScript to handle form submission asynchronously
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var form = event.target;
      var formData = new FormData(form);
      
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(function(response) {
        var formResponse = document.getElementById('formResponse');
        if (response.ok) {
          formResponse.innerHTML = '<div class="success">Thank you for your message!</div>';
          form.reset();
        } else {
          response.json().then(function(data) {
            if (data.hasOwnProperty("errors")) {
              formResponse.innerHTML = '<div class="error">' + data["errors"].map(error => error["message"]).join(", ") + '</div>';
            } else {
              formResponse.innerHTML = '<div class="error">Oops! There was a problem submitting your form</div>';
            }
          });
        }
      })
      .catch(function(error) {
        document.getElementById('formResponse').innerHTML = '<div class="error">Oops! There was a problem submitting your form</div>';
      });
    });
  </script>
</body>
</html>
