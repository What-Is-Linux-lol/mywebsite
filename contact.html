<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Me</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      line-height: 1.6;
      background: url('Images/aigen2.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
    }
    :root {
      /* Light theme colors */
      --background-color: #f4f4f4;
      --text-color: #333;
      --header-background: #fff;
      --border-color: #ddd;
      --link-color: #333;
      --post-background: #fff;
      --post-box-shadow: rgba(0, 0, 0, 0.1);
      --gallery-background: #fff;
      --gallery-border: #ccc;
      --footer-background: #fff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark theme colors */
        --background-color: #121212;
        --text-color: #e0e0e0;
        --header-background: #1e1e1e;
        --border-color: #333;
        --link-color: #bb86fc;
        --post-background: #1e1e1e;
        --post-box-shadow: rgba(255, 255, 255, 0.1);
        --gallery-background: #1e1e1e;
        --gallery-border: #555;
        --footer-background: #1e1e1e;
      }
    }
    header {
      background-color: var(--header-background);
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
    }
    header h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: var(--link-color);
      font-weight: bold;
    }
    /* Parallax Video Section */
    .parallax-video {
      position: relative;
      overflow: hidden;
      height: 400px; /* Adjust the height as desired */
    }
    .parallax-video video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      z-index: -1;
    }
    .parallax-content {
      position: relative;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: #fff;
    }
    .parallax-content h2 {
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 20px auto;
    }
    /* Blog Section */
    #Whats-New {
      margin-bottom: 50px;
    }
    #Whats-New .welcome {
      text-align: center;
      font-size: 1.4em;
      margin-bottom: 10px;
      color: var(--text-color);
    }
    #Whats-New .subtitle {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.3em;
      color: var(--text-color);
    }
    article.post {
      background-color: var(--post-background);
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      box-shadow: 0 2px 3px var(--post-box-shadow);
    }
    article.post h2 {
      margin-bottom: 10px;
      font-size: 1.8em;
      color: var(--text-color);
    }
    article.post .date {
      font-size: 0.9em;
      color: #888;
      margin-bottom: 15px;
    }
    article.post p {
      margin-bottom: 15px;
      text-align: justify;
    }
    /* Gallery Section */
    #gallery {
      background-color: var(--gallery-background);
      padding: 20px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      box-shadow: 0 2px 3px var(--post-box-shadow);
      margin-bottom: 50px;
    }
    #gallery h2 {
      margin-bottom: 15px;
      text-align: center;
    }
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    .gallery-grid img {
      width: calc(25% - 10px);
      border: 1px solid var(--gallery-border);
      border-radius: 4px;
      object-fit: cover;
    }
    /* Footer */
    footer {
      background-color: var(--footer-background);
      padding: 20px;
      text-align: center;
      border-top: 1px solid var(--border-color);
    }
    footer a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: bold;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .gallery-grid img {
        width: calc(50% - 10px);
      }
    }
    @media (max-width: 480px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
      .gallery-grid img {
        width: 100%;
      }
    }
    /* Flex container for centering the Tenor embed */
    .gif-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <p>
    If you have any questions, feedback, or would simply like to reach out, please use the form below or email me directly at
    <a href="mailto:Jtalkstech@proton.me">Jtalkstech@proton.me</a>.
  </p>
  <div class="contact-form">
    <a href="javascript:history.back()" style="text-decoration: none; color: #0057e7; font-size: 16px;">‚Üê Back</a>
    <form id="contactForm" action="https://formspree.io/f/mjkyqbjp" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="_replyto" placeholder="Enter your email" required />
      
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>
  
  <div id="formResponse"></div>
  
  <script>
    // JavaScript to handle form submission asynchronously
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      var form = event.target;
      var formData = new FormData(form);
      
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(function(response) {
        var formResponse = document.getElementById('formResponse');
        if (response.ok) {
          formResponse.innerHTML = '<div class="success">Thank you for your message!</div>';
          form.reset();
        } else {
          response.json().then(function(data) {
            if (data.hasOwnProperty("errors")) {
              formResponse.innerHTML = '<div class="error">' + data["errors"].map(error => error["message"]).join(", ") + '</div>';
            } else {
              formResponse.innerHTML = '<div class="error">Oops! There was a problem submitting your form</div>';
            }
          });
        }
      })
      .catch(function(error) {
        document.getElementById('formResponse').innerHTML = '<div class="error">Oops! There was a problem submitting your form</div>';
      });
    });
  </script>
</body>
</html>
