<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    .contact-form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .success, .error {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h1>Contact Me</h1>
  <p>If you have any questions, feedback, or would simply like to reach out, please use the form below or email me directly at <a href="mailto:Jtalkstech@proton.me">Jtalkstech@proton.me</a>.</p>
  
  <div class="contact-form">
    <form id="contactForm" action="https://formspree.io/f/mjkyqbjp" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      
      <label for="email">Your Email</label>
      <input type="email" id="email" name="_replyto" placeholder="Enter your email" required>
      
      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
      
      <button type="submit">Send Message</button>
    </form>
  </div>
  
  <div id="formResponse"></div>
  
  <script>
    // Optional JavaScript to handle the form response without reloading the page.
    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      
      var form = event.target;
      var formData = new FormData(form);
      
      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      })
      .then(function(response) {
        var formResponse = document.getElementById('formResponse');
        if (response.ok) {
          formResponse.innerHTML = '<div class="success">Thank you for your message!</div>';
          form.reset();
        } else {
          response.json().then(function(data) {
            if (Object.hasOwn(data, 'errors')) {
              formResponse.innerHTML = '<div class="error">' + data["errors"].map(error => error["message"]).join(", ") + '</div>';
            } else {
              formResponse.innerHTML = '<div class="error">Oops! There was a problem submitting your form</div>';
            }
          });
        }
      })
      .catch(function(error) {
        document.getElementById('formResponse').innerHTML = '<div class="error">Oops! There was a problem submitting your form</div>';
      });
    });
  </script>
</body>
</html>
