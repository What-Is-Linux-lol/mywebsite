<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploring Linux Distributions</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Helvetica', Arial, sans-serif;
      line-height: 1.6;
      background-color: var(--background-color, #f4f4f4);
      color: var(--text-color, #333);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    :root {
      /* Light theme colors */
      --background-color: #f4f4f4;
      --text-color: #333;
      --header-background: #fff;
      --border-color: #ddd;
      --link-color: #0057e7;
      --post-background: #fff;
      --post-box-shadow: rgba(0, 0, 0, 0.1);
      --footer-background: #fff;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        /* Dark theme colors */
        --background-color: #121212;
        --text-color: #e0e0e0;
        --header-background: #1e1e1e;
        --border-color: #333;
        --link-color: #bb86fc;
        --post-background: #1e1e1e;
        --post-box-shadow: rgba(255, 255, 255, 0.1);
        --footer-background: #1e1e1e;
      }
    }
    header {
      background-color: var(--header-background);
      padding: 20px;
      border-bottom: 1px solid var(--border-color);
      text-align: center;
    }
    header h1 {
      font-size: 2em;
    }
    .container {
      max-width: 600px;
      width: 100%;
      margin: 40px auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 20px;
    }
    .distro-link {
      display: block;
      padding: 20px;
      background-color: var(--post-background);
      border: 2px solid var(--border-color);
      border-radius: 8px;
      text-decoration: none;
      color: var(--text-color);
      font-size: 1.5em;
      box-shadow: 0 2px 3px var(--post-box-shadow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-align: center;
    }
    .distro-link:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 6px var(--post-box-shadow);
    }
    footer {
      background-color: var(--footer-background);
      padding: 20px;
      border-top: 1px solid var(--border-color);
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Exploring Linux Distributions</h1>
  </header>

  <div class="container">
    <!-- Back Button -->
    <a href="javascript:history.back()">Back</a>
    
    <!-- Clickable Card for Ubuntu -->
    <a href="linuxdistros/Ubuntu.html" class="distro-link">Ubuntu</a>
    
    <!-- Clickable Card for Kali Linux -->
    <a href="linuxdistros/KaliLinux.html" class="distro-link">Kali Linux</a>
  </div>

  <footer>
    <p></p>
  </footer>
</body>
</html>
